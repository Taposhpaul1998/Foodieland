<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodieland.</title>
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/resipes.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <!-- wow js link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

</head>

<body>
    <!-- header section start  -->
    <section id="header" class="header__wrapper wow ">

    </section>
    <!-- header section end  -->
    <!-- resipes section  start-->
    <section class="resipies__section-wrapper">
        <div class="container">
            <div class="resipes__header">
                <div class="page__title">
                    <h1>All Resipes</h1>
                </div>
                <div class="section__discription resipew__section__discription">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore</p>
                </div>
                <form class="search__input">
                    <input class="search__input--fild" type="search" placeholder="Search article, news or recipe..."
                        id="search">
                    <input class="btn search__btn" type="submit" value="Search">
                </form>
            </div>
            <!-- select category -->
            <div class="select__category">
                <select id="category">
                    <option value="">All Category</option>
                </select>
                <!-- favorite resipw show btn  -->
                <button class="favorite__btn">
                    <i class="fa-solid fa-heart"></i>
                    <span id="toggle_text"> Favorite</span>
                </button>

                <!-- resipe result count show  -->
                <div class="results__count">
                    <span class="count__text"></span>
                </div>
            </div>
            <!-- resipes cards -->
            <div class="resipes__container">
                <div class="resipes__cards">
                </div>
                <!-- template card -->
                <template id="resipe__template">
                    <div class="single__cart single__cart--resipe">
                        <img class="cart__img" src="" alt="">
                        <h3 class="cart__title"></h3>
                        <img class="circle" src="../../assets/images/home-image/Ellipse 4.png" alt="">
                        <i class="fa-solid fa-heart"></i>
                        <div class="time__name">
                            <div>
                                <i class="fa-solid fa-stopwatch"></i>
                                <span>30 Minutes</span>
                            </div>
                            <div>
                                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                    <path
                                        d="M416 0C400 0 288 32 288 176l0 112c0 35.3 28.7 64 64 64l32 0 0 128c0 17.7 14.3 32 32 32s32-14.3 32-32l0-128 0-112 0-208c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7L80 480c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224.4c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16l0 134.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8L64 16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"
                                        fill="black" />
                                </svg>
                                <span class="category"></span>
                            </div>

                        </div>
                    </div>
                </template>

            </div>
            <!-- pagination -->
            <div class="blog__paginetion">
                <ul class="pagination">
                    <li class="page-item "><a class="active" href="#">1</a></li>
                    <li class="page-item"><a href="#">2</a></li>
                    <li class="page-item "><a href="#">3</a></li>
                    <li class="page-item"><a href="#">4</a></li>
                    <li class="page-item"><a href="#">5</a></li>
                    <li class="page-item"><a href="#">...</a></li>
                    <li class="page-item">
                        <a href="#" aria-label="Next">
                            <svg width="5" height="14" viewBox="0 0 5 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1V1C4.31371 4.31371 4.31371 9.68629 1 13V13" stroke="black" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- resipes section  end-->
    <!-- Subscribe card start -->
    <section id="subscribe" class="subscribe__wrapper wow">
    </section>
    <!-- Subscribe card end -->
    <!-- footer section start  -->
    <section id="footer" class="footer__wrapper wow">
    </section>
    <!-- footer section end  -->
    <!-- javascript  -->
    <script type="module" src="../main.js"></script>
</body>

</html>
