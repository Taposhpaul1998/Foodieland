<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodieland.</title>
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/blog.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>

<body>
    <!-- header section start  -->
    <section id="header" class="header__wrapper ">
        <script src="../javascrips/components/header.js"></script>
    </section>
    <!-- header section end  -->
    <section class="blog__wrapper">
        <div class="container">
            <div class="blog__header">
                <div class="page__title">
                    <h1>Blog & Article</h1>
                </div>
                <div class="section__discription blog__section__discription">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore</p>
                </div>
                <form id="search__blog" class="search__input">
                    <input class="search__input--fild" type="search" placeholder="Search article, news or recipe..."
                        id="search">
                    <input class="btn search__btn" type="submit" value="Search">
                </form>
            </div>
            <!-- blogs  -->
            <div class="blog__container">
                <div class="blogs__list">
                </div>
                <!-- blog template  -->
                <template id="blog__template">
                    <div class="single__blog">
                        <div class="blog__img">
                            <img class="blog__main-img" src="" alt="">
                        </div>
                        <div class="blog__info">
                            <div class="blog__text-area">
                                <h3 class="title"></h3>
                                <p>Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor
                                    incididunt ut labore et dolore magna aliqut enim </p>
                            </div>
                            <div class="Blog__writer-date">
                                <div class="writer">
                                    <img class="photo" src="../../assets/images/blog__img/wade-warren-img.png" alt="">
                                    <h6 class="name">Wade Warren</h6>
                                </div>
                                <div class="date"><span class="blog__date">12 November 2021</span></div>
                            </div>
                        </div>
                    </div>
                </template>
                <!-- suggest resipes  -->
                <div class="suggest__resipes">
                    <div class="suggest__resipes-title">
                        <h3>Tasty Recipes</h3>
                    </div>
                    <div class="suggest__resipes-list">
                    </div>
                    <!-- template suggest resipes -->

                    <template id="suggest__resipes-template">
                        <div class="single__recipe suggest__single--resipe">
                            <div class="recipe__img">
                                <img class="suggest__single--img" src="" alt="">
                            </div>
                            <div class="recipe__name--author">
                                <h4 class="restipe__title"></h4>
                                <span>By Andreas Paula</span>
                            </div>
                        </div>
                    </template>

                    <!-- ads  -->
                    <div class=" ads">
                        <img src="../../assets/images/home-image/Ads.png" alt="">
                    </div>
                </div>
            </div>
            <div class="blog__paginetion">
                <ul class="pagination">
                    <li class="page-item "><a class="active" href="#">1</a></li>
                    <li class="page-item"><a href="#">2</a></li>
                    <li class="page-item "><a href="#">3</a></li>
                    <li class="page-item"><a href="#">4</a></li>
                    <li class="page-item"><a href="#">5</a></li>
                    <li class="page-item"><a href="#">...</a></li>
                    <li class="page-item">
                        <a href="#" aria-label="Next">
                            <svg width="5" height="14" viewBox="0 0 5 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1V1C4.31371 4.31371 4.31371 9.68629 1 13V13" stroke="black" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Subscribe card start -->
    <section id="subscribe" class="subscribe__wrapper">
        <script src="../javascrips/components/subcription.js"></script>
    </section>
    <!-- Subscribe card end -->
    <!-- footer section start  -->
    <section id="footer" class="footer__wrapper">
        <script src="../javascrips/components/footer.js"></script>
    </section>
    <!-- footer section end  -->
    <!-- javascript  -->
    <script type="module" src="../main.js"></script>
</body>

</html>
