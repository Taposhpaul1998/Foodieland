<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodieland.</title>
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <!-- wow js link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>

<body>
    <!-- header section start  -->
    <section id="header" class="header__wrapper">

    </section>
    <!-- header section end  -->
    <!-- contact section start  -->
    <section class="contact__wrapper wow">
        <div class="container">
            <div class="page__title contact__page--title wow animate__slideInUp" data-wow-duration="1s">
                <h1>Contact us</h1>
            </div>
            <div class="contact__form--wrapper">
                <div class="form__img wow animate__slideInUp" data-wow-duration="1s">
                    <img src="../../assets/contact-form-img.png" alt="">
                </div>
                <div class="contact__form">
                    <form id="form">
                        <div class="form__top">
                            <div class="form__group wow animate__slideInUp" data-wow-duration="1s">
                                <label for="name">NAME</label>
                                <input id="name" type="text" placeholder="Your name" required>
                            </div>
                            <div class="form__group wow animate__slideInUp" data-wow-duration="1s">
                                <label for="email">EMAIL ADDRESS</label>
                                <input id="email" type="email" placeholder="Your email" required>
                            </div>
                            <div class="form__group wow animate__slideInUp" data-wow-duration="1s">
                                <label for="subject">SUBJECT</label>
                                <input id="subject" type="text" placeholder="Enter subject..." required>
                            </div>
                            <div class="form__group wow animate__slideInUp" data-wow-duration="1s">
                                <label for="enquiry">ENQUIRY TYPE</label>
                                <select id="enquiry" required>
                                    <option value="Advertising">Advertising</option>
                                    <option value="Order Enquiry">Order Enquiry</option>
                                    <option value="Menu Details">Menu Details</option>
                                    <option value="Feedback">Feedback</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form__bottom form__group wow animate__slideInUp" data-wow-duration="1s">
                            <label for="message">MESSAGE</label>
                            <textarea id="message" placeholder="Your message" required></textarea>
                        </div>
                        <button class="btn contact__btn wow animate__slideInUp" data-wow-duration="1s">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- contact section end  -->
    <!-- Subscribe card start -->
    <section id="subscribe" class="subscribe__wrapper wow">

    </section>
    <!-- Subscribe card end -->
    <!-- check out resipes section start -->
    <section id="check" class="check__wrapper wow">
    </section>
    <!-- check out resipes section start -->
    <!-- footer section start  -->
    <section id="footer" class="footer__wrapper wow">

    </section>
    <!-- footer section end  -->
    <!-- javascript  -->
    <script type="module" src="../main.js"></script>
</body>

</html>
