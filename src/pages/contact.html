<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../assets/svg/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodieland.</title>
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>

<body>
    <!-- header section start  -->
    <section id="header" class="header__wrapper ">
    </section>
    <!-- header section end  -->
    <!-- contact section start  -->
    <section class="contact__wrapper">
        <div class="container">
            <div class="page__title contact__page--title">
                <h1>Contact us</h1>
            </div>
            <div class="contact__form--wrapper">
                <div class="form__img">
                    <img src="../../assets/images/contact-img/contact-form-img.png" alt="">
                </div>
                <div class="contact__form">
                    <form>
                        <div class="form__top">
                            <div class="form__group">
                                <label for="name">NAME</label>
                                <input id="name" type="text" placeholder="Your name" required>
                            </div>
                            <div class="form__group">
                                <label for="email">EMAIL ADDRESS</label>
                                <input id="email" type="email" placeholder="Your email" required>
                            </div>
                            <div class="form__group">
                                <label for="subject">SUBJECT</label>
                                <input id="subject" type="text" placeholder="Your name" required>
                            </div>
                            <div class="form__group">
                                <label for="enquiry">ENQUIRY TYPE</label>
                                <select id="enquiry" required>
                                    <option value="">Advertising</option>
                                    <option value="1">Order Enquiry</option>
                                    <option value="2">Menu Details</option>
                                    <option value="3">Feedback</option>
                                    <option value="5">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form__bottom form__group">
                            <label for="message">MESSAGE</label>
                            <textarea id="message" placeholder="Your message" required></textarea>
                        </div>
                        <button class="btn contact__btn ">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- contact section end  -->
    <!-- Subscribe card start -->
    <section id="subscribe" class="subscribe__wrapper">
    </section>
    <!-- Subscribe card end -->
    <!-- check out resipes section start -->
    <section id="check" class="check__wrapper">
    </section>
    <!-- check out resipes section start -->
    <!-- footer section start  -->
    <section id="footer" class="footer__wrapper">
    </section>
    <!-- footer section end  -->
    <!-- javascript  -->
    <script src="../main.js"></script>
</body>

</html>
